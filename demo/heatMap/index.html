<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="../../lib/leaflet/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="../../css/map.css" />
		<script src="../../lib/leaflet/leaflet.js"></script>
		<script src="../../lib/plugins/leaflet.ChineseTmsProviders.js"></script>
		<script src="../../lib/plugins/leaflet-tilelayer-wmts-src.js"></script>

		<title>热力图demo</title>
	</head>

	<body>
		<div id="map"></div>
		<script src="../../js/common.js"></script>
		<script src="../../js/interface.js"></script>
		<script src="../../lib/plugins/leaflet-heat.js"></script>
		<script src="data.js"></script>
		<script>
			var map = createMap("map");
			switchBaseLayer(map, '高德', '道路图');
			setZoom(map, 12);
			setCenter(map, -37.87, 175.475);
			//引入测试数据，对测试数据做一个转换
			addressPoints = addressPoints.map(function(p) {
				return [p[0], p[1]];
			});
			addHeatMap(map,addressPoints);//添加热力图
			//removeHeatMap(map);//移除热力图
		</script>

	</body>
